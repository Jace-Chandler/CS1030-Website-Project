    <header>
        <h1>Contact Me Page</h1>
    </header>
    <main>
        <form>
            <ul>
                <li>Name: <input type="text" name="fullname"></li>
                <li>Address: <input type="text" name="address"></li>
                <li>Phone Number: <input type="tel" name="phone"></li>
                <li>Email: <input type="email" name="email"></li>
                <li>Subject: <input type="text" name="subject"></li>
                <li>Body: <br> <textarea rows="4" cols="60" maxlength="1000" placeholder="No more than a 1,000 characters long" name="bodyresponse"></textarea></li>
            </ul>
            <input type="submit" name="submit" value="Send">
            <input type="reset" name="reset" value="Clear All Fields">
        </form>
        <br>
        <p><strong>Please send written letters to:</strong><br>2075 North Main St.<br> Layton, UT 84041</p>
